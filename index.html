<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bulu Tak覺m覺</title>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
}

.fullscreen-bg {
    position: relative;
    width: 100%;
    height: 100%;
    overflow: hidden;
}

.fullscreen-bg img {
    position: absolute;
    top: 50%;
    left: 50%;
    width: auto;
    height: 100%;
    transform: translate(-50%, -50%);
}
@media (min-aspect-ratio: 16/9) {
    .fullscreen-bg img {
        width: 100%;
        height: auto;
    }
}

</style>
</head>
<body>
<div class="fullscreen-bg">
    <img src="bulu-takimi.png" alt="Bulu Tak覺m覺">
</div>
</body>
</html>
